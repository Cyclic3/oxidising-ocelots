<!-- calling template -->
{% extends "layout/layout.html" %}


{% block _content_ %}
<h3>Generate room</h3>

    <section class="media content-section">
        <div class="media-body">
            <div class="section-metadata">
                <a class="links" ></a>
                <small class="text-muted"></small>
            </div>

            <h3 style='color: #ccc;font-size: 30px;'>No message yet..</h3>
            <div class="userDisplay"></div>

            <form action="" method="POST">
                <input type="text" class="message" placeholder="Messages"/>
                <input type="submit"/>
            </form>


            <button onclick="userButtonAction('TestClick')">test</button>
            <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
            <script type="text/javascript">
                function getCookie(cname) {
                    var name = cname + "=";
                    var decodedCookie = decodeURIComponent(document.cookie);
                    var ca = decodedCookie.split(';');
                    for(var i = 0; i < ca.length; i++) {
                        var c = ca[i];
                        while (c.charAt(0) == ' ') {
                            c = c.substring(1);
                        }
                        if (c.indexOf(name) == 0) {
                            return c.substring(name.length, c.length);
                        }
                    }
                    return "";
                }
                var currentRoom = (window.location.pathname).substr(6);
                var userID = getCookie("userID")
                var userName = getCookie("username")

                var socket = io.connect('http://' + document.domain + ':' + location.port);

                socket.on( 'connect', function() {
                    socket.emit( 'registerToRoom', {
                        roomID: currentRoom,
                        userID: userID
                        } )


                    var form = $( 'form' ).on( 'submit', function( e ) {
                        e.preventDefault()
                        let user_input = $( 'input.message' ).val()
                        socket.emit( 'ActionHappened', {
                            message : user_input,
                            roomID: currentRoom,
                        } )
                        $( 'input.message' ).val( '' ).focus()
                    } )
                } )

                function userButtonAction(action) {
                    socket.emit('userAction',{
                        action: action,
                        roomID: currentRoom,
                        userID: userID
                    })
                }



                socket.on( 'ActionResponse', function( msg ) {
                    console.log( msg )
                    if( typeof msg.user_name !== 'undefined' ) {
                        $( 'h3' ).remove()
                        $( 'div.userDisplay' ).append( '<div><b style="color: #000">'+msg.user_name+'</b> '+msg.message+'</div>' )
                    }
                })

                socket.on( 'AreYouAlive', function() {
                    socket.emit( 'IAmAlive')
                })

            </script>



        </div>
    </section>
{% endblock _content_ %}
